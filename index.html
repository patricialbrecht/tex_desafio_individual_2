<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scr/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="scr/script.js" async></script>
    <title>Desafio JS</title>
</head>
<body class="bg-container">
    <section class="container-content container-center bg-white pd-4">
        <article>
            <h1 class="content-title">Sorteie um país e veja o esporte mais praticado</h1>
            <div class="content-button pd-1">
                <button type="button" id="btnMensagem" class="btn-sortear pd-2 text-white font-bold font-size-1">Clique aqui!</button>
            </div>
            <div id="boxMensagem" class="hide">
                <p id="paisMensagem" class="text-black font-bold">Nome do País</p>
                <p id="esporteMensagem" class="text-gray">Esporte Praticado</p>
                <p id="qtdPaisesMensagem" class="font-bold ">Quantidade de vezes que foi exibido</p>
            </div>
        </article>
    </section>
</body>
</html>
